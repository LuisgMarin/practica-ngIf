<div>
  <button (click)="toggleForm()">Mostrar formulario</button>
</div>
<div *ngIf="showForm">
  <form [formGroup]="profileForm"  (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>
        First Name:
        <input type="text" formControlName="firstName">
      </label>
    </div>
    <div class="mb-3 form-check">
      <label>
        Date:
        <input type="text" formControlName="fecha">
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="showImage">
    <div class="row">
      <div class="col-12">
        <div class="card mb-3">
          <div *ngIf="apod" class="row no-gutters">
            <div class="col-md-6">
              <img src="{{ apod.url }}" class="card-img" alt="{{ apod.title }}">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title">{{ apod.title }}</h5>
                <p class="card-text">{{ apod.explanation }}</p>
                <p class="card-text"><small class="text-muted">{{ apod.date }}</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  </div>
</div>
